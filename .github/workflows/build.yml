name: prebuild

on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npx prebuildify --napi --strip

      - uses: softprops/action-gh-release@v2
        if: github.event_name == 'release'
        with:
          files: prebuilds/**
